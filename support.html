<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Support</title>
  </head>
  <body>

    <header class="container">
      <nav>
        <ul>
          <li><a href="https://wm.gcom.net.au/" rel="nofollow">GCom Email</a></li>
        </ul>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1 class="pico-color-azure-500">Support</h1>
      </hgroup>
    </header>

    <main class="container">

      <h3 class="pico-color-pink-500">Important</h3>
      <p>Please log support requests only via the form below.</p>
      <p>Telephone support is not available for the free gcom.net.au service.</p>

      <h3 class="pico-color-pink-500">Log a Support Request</h3>
      <form>
        <fieldset>
          <label>
            GCom User Name
            <input
              name="gcom_user`_name"
              placeholder="GCom User Name"
              autocomplete="off"
              required
            >
          </label>
          <label>
            Contact Email
            <input
              name="contact_email"
              placeholder="Contact Email"
              autocomplete="off"
              type="email"
              required
            >
          </label>
          <label>
            Telephone
            <input
              name="telephone"
              placeholder="Telephone"
              autocomplete="off"
              type="tel"
              required
            >
          </label>
          <label>
            Message
            <textarea
              name="message"
              placeholder="Message"
              required
            ></textarea>
          </label>
        </fieldset>

        <input
          type="submit"
          value="submit"
        >
      </form>

    </main>

  </body>
</html>
