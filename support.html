<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yohns/picocss@2.2.10/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Support</title>
    <!-- turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
      function enableSubmit() {
        document.getElementById("submit").disabled = false;
        document.getElementById("submit").form.submit();
      }
    </script>
    <!-- /turnstile -->
    <style>
      .ratufa-error {
        margin-top: -20px;
      }
    </style>
  </head>
  <body>

    <header class="container">
      <nav role="navigation" data-position="end" data-breakpoint="lg">
        <ul>
          <li><strong>GCom&nbsp;Email</strong></li>
        </ul>
        <input type="checkbox" id="nav-hamburger">
        <label for="nav-hamburger" style="font-size: calc(var(--pico-font-size) * 1.3);" aria-label="Menu" aria-controls="nav-hamburger-list">
          &equiv;
        </label>
        <ul id="nav-hamburger-list" role="list">
          <li role="listitem"><a href="https://wm.gcom.net.au/" rel="nofollow">Webmail</a></li>
          <li role="listitem"><a href="about-policies.html">About/Policies</a></li>
          <li role="listitem"><a href="settings.html">Settings</a></li>
          <li role="listitem"><a href="news-status.html">News/Status</a></li>
          <li role="listitem"><a href="support.html">Support</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1 class="pico-color-azure-500">Support</h1>
      </hgroup>
    </header>

    <main class="container">

      <h3 class="pico-color-pink-500">Important</h3>
      <p>Please submit support requests only via the form below.</p>
      <p>Telephone and direct email support are not available for the free gcom.net.au service.</p>

      <h3 class="pico-color-pink-500">Submit a Support Request</h3>
      <form>
        <fieldset>
          <label>Username</label>
          <input name="Username" placeholder="" autocomplete="off" type="text" minlength="2" required>
          <label>Email</label>
          <input name="Email" placeholder="" autocomplete="off" type="email" required>
          <label>Telephone</label>
          <input name="Telephone" placeholder="" autocomplete="off" type="tel" required>
          <label>Message</label>
          <textarea name="Message" placeholder="" rows="5" minlength="10" required></textarea>
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB3o6gnFFpOZYwAr" data-callback="enableSubmit"></div>
        </fieldset>
        <input id="submit" type="submit" value="Submit" disabled>
      </form>

    </main>

    <script id="ratufa_loader" src="https://www.ratufa.io/c/ld.js?f=yx2qsvwm&n=n1.ratufa.io"></script>
  </body>
</html>
