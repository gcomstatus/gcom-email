      <h3 class="pico-color-pink-500">Important</h3>
      <p>Please log support requests only via the form below.</p>
      <p>Telephone and direct email support are not available for the free gcom.net.au service.</p>

      <h3 class="pico-color-pink-500">Log a Support Request</h3>
      <form>
        <fieldset>
          <label>
            GCom User Name
            <input
              name="gcom_user`_name"
              placeholder="GCom User Name"
              autocomplete="off"
              required
            >
          </label>
          <label>
            Contact Email
            <input
              name="contact_email"
              placeholder="Contact Email"
              autocomplete="off"
              type="email"
              required
            >
          </label>
          <label>
            Telephone
            <input
              name="telephone"
              placeholder="Telephone"
              autocomplete="off"
              type="tel"
              required
            >
          </label>
          <label>
            Message
            <textarea
              name="message"
              placeholder="Message"
              rows="5"
              required
            ></textarea>
          </label>
        </fieldset>

        <input
          type="submit"
          value="Submit"
        >
      </form>
