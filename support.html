<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yohns/picocss@2.2.10/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Support</title>
    <!-- turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
      function enableSubmit() {
        document.getElementById("input-submit").disabled = false;
      }
    </script>
    <!-- /turnstile -->
    <!-- emailjs -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "NZLFHlurkOYdJ4cs6",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('form-support').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_y9cygwj', 'template_h4w6yjh', this)
                    .then(() => {
                        alert('SUCCESS');
                        console.log('SUCCESS!');
                    }, (error) => {
                        alert(error);
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
  <!-- /emailjs -->
  </head>
  <body>

    <header class="container">
      <nav role="navigation" data-position="end" data-breakpoint="lg">
        <ul>
          <li><strong>GCom&nbsp;Email</strong></li>
        </ul>
        <input type="checkbox" id="nav-hamburger">
        <label for="nav-hamburger" style="font-size: calc(var(--pico-font-size) * 1.3);" aria-label="Menu" aria-controls="nav-hamburger-list">
          &equiv;
        </label>
        <ul id="nav-hamburger-list" role="list">
          <li role="listitem"><a href="https://wm.gcom.net.au/" rel="nofollow">Webmail</a></li>
          <li role="listitem"><a href="about-policies.html">About/Policies</a></li>
          <li role="listitem"><a href="settings.html">Settings</a></li>
          <li role="listitem"><a href="news-status.html">News/Status</a></li>
          <li role="listitem"><a href="support.html">Support</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1 class="pico-color-azure-500">Support</h1>
      </hgroup>
    </header>

    <main class="container">

      <h3 class="pico-color-pink-500">Important</h3>
      <p>Please log support requests only via the form below.</p>
      <p>Telephone and direct email support are not available for the free gcom.net.au service.</p>

      <h3 class="pico-color-pink-500">Log a Support Request</h3>
      <form id="form-support">
        <fieldset>
          <section role="form">
	          <input id="input-username" placeholder="GCom Username" aria-labelledby="label-username" autocomplete="off" required aria-required="true">
	          <label id="label-username" for="input-username">GCom Username</label>
          </section>
          <section role="form">
	          <input id="input-email" placeholder="Contact Email" aria-labelledby="label-email" type="email" autocomplete="off" required aria-required="true">
	          <label id="label-email" for="input-email">Contact Email</label>
          </section>
          <section role="form">
	          <input id="input-telephone" placeholder="Telephone" aria-labelledby="label-telephone" type="tel" autocomplete="off" required aria-required="true">
	          <label id="label-telephone" for="input-telephone">Telephone</label>
          </section>
          <section role="form">
	          <textarea id="textarea-message" placeholder="Message" aria-labelledby="label-message" rows="5" autocomplete="off" required aria-required="true"></textarea>
	          <label id="textarea-message" for="textarea-message">Message</label>
          </section>
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAB3o6gnFFpOZYwAr" data-callback="enableSubmit"></div>
        </fieldset>
        <input id="input-submit" type="submit" value="Send" xdisabled>
      </form>

    </main>

  </body>
</html>
